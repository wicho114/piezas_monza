<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refacciones Monza ‚Äì Inventario</title>
  <style>
    :root {
      --azul: #0d47a1;
      --rojo: #c62828;
      --gris: #f5f5f5;
    }
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: var(--gris); }

    header {
      background: white;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
    }
    .title span.azul { color: var(--azul); }
    .title span.rojo { color: var(--rojo); }

    .search-bar {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: var(--azul);
      color: white;
      cursor: pointer;
    }

    main { padding: 16px; }

    .actions {
      margin-bottom: 16px;
    }
    .actions button {
      background: var(--rojo);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,.08);
      display: grid;
      grid-template-columns: 90px 1fr auto;
      gap: 12px;
      align-items: center;
    }
    .card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      background: #ddd;
    }
    .card h3 { margin: 0; }
    .card small { color: #666; }
    .card button {
      background: var(--rojo);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 20px;
      max-width: 420px;
      width: 100%;
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--azul);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .card { grid-template-columns: 1fr; }
      .card img { width: 100%; height: 160px; }
    }
  </style>
</head>
<body>

<header>
  <div class="title">
    <span class="azul">Refacciones</span> <span class="rojo">Monza</span>
  </div>
  <div class="search-bar">
    <input type="text" id="buscar" placeholder="Buscar pieza..." />
    <button onclick="cargarVentas()">Buscar</button>
  </div>
</header>

<main>
  <div class="actions">
    <button onclick="abrirModal()">‚ûï Agregar nueva pieza</button>
  </div>

  <div id="lista"></div>
</main>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Nueva venta</h2>
    <input type="text" id="nombre" placeholder="Nombre de la pieza" />
    <input type="text" id="categoria" placeholder="Categor√≠a" />
    <input type="number" id="precio" placeholder="Precio" />
    <input type="file" id="foto" />
    <button onclick="guardarVenta()">Guardar</button>
  </div>
</div>

<script>
const API = "http://127.0.0.1:8000";

function abrirModal() {
  document.getElementById('modal').style.display = 'flex';
}

window.onclick = e => {
  if (e.target.id === 'modal') e.target.style.display = 'none';
}

async function cargarVentas() {
  const q = document.getElementById('buscar').value;
  const res = await fetch(`${API}/ventas?buscar=${q}`);
  const data = await res.json();
  const lista = document.getElementById('lista');
  lista.innerHTML = '';

  data.forEach(v => {
    lista.innerHTML += `
      <div class="card">
        <img src="${v.foto_url || ''}" />
        <div>
          <h3>${v.nombre}</h3>
          <small>${v.categoria} ¬∑ $${v.precio}</small>
        </div>
        <button onclick="eliminar(${v.id})">üóëÔ∏è</button>
      </div>`;
  });
}

async function guardarVenta() {
  const form = new FormData();
  form.append('nombre', nombre.value);
  form.append('categoria', categoria.value);
  form.append('precio', precio.value);
  if (foto.files[0]) form.append('foto', foto.files[0]);

  await fetch(`${API}/vender`, { method: 'POST', body: form });
  document.getElementById('modal').style.display = 'none';
  cargarVentas();
}

async function eliminar(id) {
  if (!confirm('¬øEliminar esta venta?')) return;
  await fetch(`${API}/ventas/${id}`, { method: 'DELETE' });
  cargarVentas();
}

cargarVentas();
</script>

</body>
</html>
